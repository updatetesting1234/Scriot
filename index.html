<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Loader with Cookies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 8px;
      box-sizing: border-box;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    #urlInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    #loadBtn {
      padding: 8px 16px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #proxyFrame {
      position: absolute;
      top: 48px; /* height of control bar */
      left: 0;
      width: 100%;
      height: calc(100% - 48px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)">
    <button id="loadBtn">Load Site</button>
  </div>
  
  <iframe id="proxyFrame"></iframe>

  <script>
    const input = document.getElementById("urlInput");
    const button = document.getElementById("loadBtn");
    const frame = document.getElementById("proxyFrame");

    function loadSite() {
      let url = input.value.trim();
      if (!url) return;

      // Add https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      frame.src = url;
    }

    button.addEventListener("click", loadSite);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") loadSite();
    });
  </script>
</body>
</html>
