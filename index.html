<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Runner with Proxy & Scaling</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #controls {
      padding: 10px;
      background: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #controls input, #controls textarea, #controls button {
      padding: 6px;
      font-size: 14px;
    }
    #codeArea {
      width: 100%;
      height: 150px;
      font-family: monospace;
    }
    #preview {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="runCode()">‚ñ∂ Run Code</button>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="loadViaProxy()">üåê Load via Proxy</button>
  </div>

  <textarea id="codeArea"><!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <h1>Hello world!</h1>
  <p>This is a demo page.</p>
</body>
</html></textarea>

  <iframe id="preview"></iframe>

  <script>
    function injectViewport(code) {
      // If no viewport meta tag exists, add one inside <head>
      if (!/viewport/i.test(code)) {
        if (/<head.*?>/i.test(code)) {
          code = code.replace(
            /<head.*?>/i,
            match => `${match}\n<meta name="viewport" content="width=device-width, initial-scale=1.0">`
          );
        } else {
          // If no <head>, insert one
          code = code.replace(
            /<html.*?>/i,
            match => `${match}\n<head><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>`
          );
        }
      }
      return code;
    }

    function runCode() {
      let code = document.getElementById('codeArea').value;
      code = injectViewport(code);

      const iframe = document.getElementById('preview');
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();
    }

    async function loadViaProxy() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Enter a URL");

      const proxyUrl = "https://cors-anywhere.herokuapp.com/";

      try {
        const response = await fetch(proxyUrl + url);
        let code = await response.text();

        code = injectViewport(code);

        document.getElementById("codeArea").value = code;
        runCode();
      } catch (e) {
        alert("Could not load site: " + e.message);
      }
    }

    // Run default content on load
    window.onload = runCode;
  </script>
</body>
</html>
