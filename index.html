<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #222;
      padding: 10px;
      flex-shrink: 0;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    input {
      flex-grow: 1;
    }
    #output {
      flex-grow: 1;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-size: clamp(10px, 3vw, 18px); /* scales text on mobile */
      overflow-y: auto;
      white-space: pre-wrap;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #viewer {
      flex-grow: 1;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter URL with code">
    <button onclick="loadCode()">Load</button>
    <button onclick="proxyMode()">Proxy</button>
  </header>

  <div id="output">Enter a URL above and press Load</div>
  <div id="viewer"><iframe id="codeFrame"></iframe></div>

  <script>
    async function loadCode() {
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("output");
      const viewer = document.getElementById("viewer");
      const frame = document.getElementById("codeFrame");

      output.style.display = "block";
      viewer.style.display = "none";

      if (!url) {
        output.textContent = "⚠️ Please enter a URL.";
        return;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status} ${response.statusText}`);

        const text = await response.text();

        // Try to detect hidden <script> blocks or inline code
        const scripts = [...text.matchAll(/<script[^>]*>([\s\S]*?)<\/script>/gi)].map(m => m[1]);
        let hiddenCode = scripts.length ? scripts.join("\n\n---SCRIPT---\n\n") : "No <script> tags found.";

        // Show preview
        output.textContent =
          "✅ Code loaded successfully.\n\n" +
          "=== Raw Content (first 500 chars) ===\n" +
          text.substring(0, 500) + "\n...\n\n" +
          "=== Extracted Scripts ===\n" + hiddenCode;

        // Allow fullscreen rendering
        frame.srcdoc = text;
        output.style.display = "none";
        viewer.style.display = "block";

      } catch (err) {
        output.textContent = "❌ Error loading code:\n" + err.message;
      }
    }

    function proxyMode() {
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("output");
      const viewer = document.getElementById("viewer");
      const frame = document.getElementById("codeFrame");

      if (!url) {
        output.textContent = "⚠️ Please enter a URL.";
        return;
      }

      output.style.display = "none";
      viewer.style.display = "block";
      frame.src = url; // Acts as a proxy viewer
    }
  </script>
</body>
</html>
